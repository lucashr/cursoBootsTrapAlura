<!doctype html>
<html>
<head>
	<meta charset="utf-8">	
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<meta name = "viewport" content="width = device-width, initial-scale = 1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

<div class="container">
	<h3>Sobre nós</h3>
	<img class = "img-responsive" src = "img/empresa.jpg">

	<div class="panel-group" id="paineis-sobre">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-toggle = "collapse" data-target = "#primeiro-paragrafo" data-parent = "#paineis-sobre">Desde 1935</h3>
			</div>
			<div id="primeiro-paragrafo" class="collapse">
				<div class="panel-body">
					<p>Projetando a casa dos sonhos desde 2000 A.C</p>
				</div>
			</div>
		</div>
		
		
	    <div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-toggle = "collapse" data-target = "#segundo-paragrafo" data-parent = "#paineis-sobre">Preços acessiveis</h3>
			</div>
			<div id="segundo-paragrafo" class="collapse">
				<div class="panel-body">
					<p>Preços a partir de 30000,00.</p>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-toggle = "collapse" data-target = "#terceiro-paragrafo" data-parent = "#paineis-sobre">Alegria para colaborar com um mundo mais bonito.</h3>
				</div>
				<div id="terceiro-paragrafo" class="collapse">
					<div class="panel-body">
						<p>Trazer alegria para a vida das pessoas que tem dinheiro para gastar</p>
					</div>
				</div>
		</div>
	</div>
</div>

<div class="container">
	<h2>Nosso projetos</h2>

	<figure class="thumbnail">
	    <img src="img/projetos/casa-castelo.png" alt="Foto da Casa Castelo">
	    <figcaption class="caption">
	        <h3>Casa Castelo</h3>
	        <p>A Casa Castelo é o último lançamento da TopCasaFina Arquitetura, feita para um monge.</p>
	    </figcaption>
	</figure>
</div>


<script src="jquery.js"></script>
<script src = "bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
